<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="input-box">
          <div class="box">
            <label class="| label-font" for="day">Day</label>
            <input type="number" id="day" placeholder="DD" />
            <span class="day-warn | span-font ">Must be a valid date</span>
          </div>

          <div class="box">
            <label class="| label-font" for="month">Month</label>
            <input type="number" id="month" placeholder="MM" />
            <span class="month-warn | span-font">Must be a valid month</span>
          </div>

          <div class="box">
            <label class="| label-font" for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" />
            <span class="year-warn | span-font">Must be a valid year</span>
          </div>
          <button class="main-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="4">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>

        <div class="result-display-box">
          <p><span id="year-span">--</span>Years</p>
          <p><span id="month-span">--</span>Months</p>
          <p><span id="day-span">--</span>Days</p>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
